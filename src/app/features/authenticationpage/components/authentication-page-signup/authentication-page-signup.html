<div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()"
        class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md space-y-4">
        <label class="block text-sm font-medium text-gray-700 mb-5">Nome:
            <input type="text" formControlName="primeiro_nome"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </label>

        <label class="block text-sm font-medium text-gray-700 mb-5">Sobrenome:
            <input type="text" formControlName="ultimo_nome"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </label>

        <label class="block text-sm font-medium text-gray-700 mb-5">E-mail:
            <input type="text" formControlName="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </label>

        <label class="block text-sm font-medium text-gray-700 mb-5">Senha:
            <input type="password" formControlName="senha"
                class="w-full px-3 py-2 border border-gray-300 password rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </label>

        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 cursor-pointer">CADASTRAR</button>
    </form>
</div>

<div class="flex justify-end gap-1 text-sm font-medium text-gray-700">
    <p>JÃ¡ possui conta?</p>
    <p class="text text-gray-900 underline cursor-pointer"
        (click)="goToLogin()">Log in</p>
</div>
