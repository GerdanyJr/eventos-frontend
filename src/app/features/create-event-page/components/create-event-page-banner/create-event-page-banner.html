<div class="w-full max-w-5xl space-y-8">

    <div class="space-y-2">
        <h2 class="text-3xl font-bold text-gray-800">{{ eventTitle || 'Título do Evento' }}</h2>
        <div class="flex flex-col text-gray-600 text-lg">
            <span class="font-medium">{{ eventLocation || 'Localização' }}</span>
            <span>{{ eventTime || 'Horário' }}</span>
        </div>
    </div>

    <div class="space-y-4">
        <h3 class="text-2xl font-normal text-gray-800">Upload de Imagem</h3>

        <div class="border border-gray-300 rounded p-1 flex items-center bg-white">
            <label
                class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded border border-gray-300 mr-3 transition">
                Escolher Arquivo
                <input type="file" class="hidden" (change)="onFileSelected($event)"
                    accept="image/png, image/jpeg, image/gif">
            </label>
            <span class="text-gray-500 italic">{{ fileName || 'Nenhum arquivo escolhido' }}</span>
        </div>

        <div class="text-gray-500 text-sm space-y-1">
            <p>A imagem de destaque deve ter pelo menos 1170 pixels de largura por 504 pixels de altura.</p>
            <p>Formatos válidos: JPG, GIF, PNG.</p>
        </div>
    </div>

    <div class="flex justify-between items-center pt-12">
        <button (click)="onBack()" class="text-gray-700 font-semibold hover:text-gray-900 transition">
            Voltar para Editar Evento
        </button>

        <button (click)="onSave()" [disabled]="!selectedFile"
            [ngClass]="{'opacity-50 cursor-not-allowed': !selectedFile, 'hover:bg-indigo-800': selectedFile}"
            class="bg-indigo-900 text-white font-semibold px-8 py-3 rounded shadow transition duration-200">
            Salvar e Continuar
        </button>
    </div>

</div>
