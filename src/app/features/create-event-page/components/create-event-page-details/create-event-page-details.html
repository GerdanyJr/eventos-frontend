<form [formGroup]="eventDetailsForm" (ngSubmit)="continuar()"
    class="bg-white shadow-lg rounded-2xl p-8 w-full space-y-6">


    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Detalhes do evento</h2>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
            <input type="text" formControlName="titulo"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400"
                placeholder="Digite o título do evento" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
            <select formControlName="categoria"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400">
                <option value="" disabled selected>Selecione uma categoria</option>
                <option *ngFor="let category of categories" [value]="category.idCategoria">
                    {{ category.nome }}
                </option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data de início</label>
            <input type="date" formControlName="dataInicio"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data de fim</label>
            <input type="date" formControlName="dataFim"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Hora de início</label>
            <input type="time" formControlName="horaInicio"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Hora de fim</label>
            <input type="time" formControlName="horaFim"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400" />
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Localização</label>
            <input type="text" formControlName="localizacao"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400"
                placeholder="Endereço ou link do evento" />
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
            <textarea formControlName="descricao" rows="3"
                class="w-full rounded-lg border border-indigo-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 placeholder:text-gray-400"
                placeholder="Descreva brevemente o evento"></textarea>
        </div>
    </div>

    <div class="flex justify-center">
        <button type="submit"
            class="mt-4 w-full md:w-auto bg-indigo-600 text-white font-medium px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition">
            Continuar
        </button>
    </div>
</form>
