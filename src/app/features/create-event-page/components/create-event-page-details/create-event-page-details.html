<form [formGroup]="eventDetailsForm" (ngSubmit)="continuar()" class="w-full space-y-12">

    <section>
        <h2 class="text-2xl font-normal text-gray-800 mb-6">Detalhes do Evento</h2>
        <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <label class="md:col-span-1 text-base font-semibold text-gray-700">Título do Evento <span
                        class="text-red-500">*</span></label>
                <div class="md:col-span-3">
                    <input type="text" formControlName="titulo"
                        class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700 placeholder:text-gray-300"
                        placeholder="Digite o nome do seu evento" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <label class="md:col-span-1 text-base font-semibold text-gray-700">Categoria do Evento <span
                        class="text-red-500">*</span></label>
                <div class="md:col-span-3">
                    <select formControlName="categoria"
                        class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700 bg-white">
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option *ngFor="let category of categories" [value]="category.idCategoria">
                            {{ category.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Date & Time Section -->
    <section>
        <h2 class="text-2xl font-normal text-gray-800 mb-6">Data e Hora</h2>
        <div class="space-y-6">

            <!-- Date and Time Inputs -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Start Date & Time -->
                <div class="space-y-4">
                    <label class="block text-base font-semibold text-gray-700">Início do Evento <span
                            class="text-red-500">*</span></label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="date" formControlName="dataInicio"
                                class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700">
                        </div>
                        <div class="relative">
                            <input type="time" formControlName="horaInicio"
                                class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700">
                        </div>
                    </div>
                </div>

                <!-- End Date & Time -->
                <div class="space-y-4">
                    <label class="block text-base font-semibold text-gray-700">Término do Evento <span
                            class="text-red-500">*</span></label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="date" formControlName="dataFim"
                                class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700">
                        </div>
                        <div class="relative">
                            <input type="time" formControlName="horaFim"
                                class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Location Section -->
    <section>
        <h2 class="text-2xl font-normal text-gray-800 mb-6">Localização</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
            <label class="md:col-span-1 text-base font-semibold text-gray-700">Localização <span
                    class="text-red-500">*</span></label>
            <div class="md:col-span-3">
                <select formControlName="localId"
                    class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700 bg-white">
                    <option value="" disabled selected>Selecione um local</option>
                    <option *ngFor="let location of locations" [value]="location.localId">
                        {{ location.nome }} ({{ location.endereco }})
                    </option>
                </select>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-normal text-gray-800 mb-6">Informações Adicionais</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
            <label class="md:col-span-1 text-base font-semibold text-gray-700 pt-3">Descrição do Evento <span
                    class="text-red-500">*</span></label>
            <div class="md:col-span-3">
                <textarea formControlName="descricao" rows="6"
                    class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 p-3 text-gray-700 placeholder:text-gray-300 resize-none"
                    placeholder="Descreva o que há de especial no seu evento e outros detalhes importantes."></textarea>
            </div>
        </div>
    </section>

    <div class="flex justify-end pt-8">
        <button type="submit"
            class="bg-indigo-900 text-white font-semibold px-8 py-3 rounded shadow hover:bg-indigo-800 transition duration-200">
            Salvar e Continuar
        </button>
    </div>
</form>
