<div>
    <h2 class="text-2xl font-bold py-5">Explore as categorias</h2>
    <div class="flex justify-around cursor-pointer">
        @for (category of categories(); track category.idCategoria) {
        <div class="flex flex-col items-center gap-y-4 hover:text-amber-200">
            <img [src]="category.urlImagem" alt
                class="bg-center bg-cover rounded-full h-20 w-20">
            <p class="font-[Inter] font-semibold text-sm">{{category.nome}}</p>
        </div>
        }
    </div>
</div>
